# @package _global_

defaults:
  - datamodule: speechcmd
  - model: resnet50
  - trainer: default
  - logger: wandb
  - _self_

run_name: null
project_name: dtu_mlops_project
seed: 42
ckpt_path: null
test: true


hydra:
  job:
    chdir: true
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
